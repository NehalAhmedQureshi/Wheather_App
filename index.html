<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="./style.css">
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

      <title>Wheather App</title>
</head>

<body>
      <!-- <button class="btn btn-danger">ff</button> -->

            <div class='stars'></div> -->
      <!-- --------------------------------------- city search --------------------------------------- -->
      <div class="wrapper">
            <div class="container-city">

                  <div class="searchbox">
                        <form id="wheatherForm">
                              <i class='bx bxs-map'></i>
                              <input type="text" id="input" placeholder="enter you location ..." required minlength="3"
                                    maxlength="20">
                              <button type="submit"><i class='bx bx-search'></i></button>
                        </form>
                  </div>

            </div>
      </div>
      <!-- --------------------------------------- end city search --------------------------------------- -->
      <!-- -------------------------------------- NAVBAR---------------------------------------- -->

      <div class="container " id="home">
            <div class="navbar">
                  <div class="heading">
                        <h4>Wheather App</h1>
                  </div>
                  <div class="time">
                        <h4>Time</h4>
                  </div>
                  <div class="date">
                        <h4>date</h4>
                  </div>
            </div>
            <!-- --------------------------------------END NAVBAR---------------------------------------- -->


            <!-- -------------------------------------- HOME---------------------------------------- -->
            <!-- <h1>Weather Data</h1>
            <div id="weather"></div> -->

            <section class="home">
                  <div class="screen">
                        <div class="city">
                              <h3 class="cityName">KARACHI</h3>
                        </div>
                        <div class="temp">
                              <p>16<span>â„ƒ</span></p>
                        </div>
                        <div class="dayType">
                              <p>Sunny Day</p>
                        </div>
                        <div class="description">
                              <div class="humidity">humidity</div>
                              <div class="wind">wind speed</div>

                        </div>
                  </div>
                  <div class="weekcast">
                        <div class="div">
                              <h2>weekcast</h2>
                        </div>
                        <div class="hour-forecast">
                              <div class="after-2h">2h</div>
                              <div class="after-4h">4h</div>
                              <div class="after-6h">6h</div>
                              <div class="after-8h">8h</div>
                              <div class="after-2h">10h</div>
                              <div class="after-2h">12h</div>


                        </div>
                        <div class="week-forecast">
                              <div class="day1">Day 1</div>
                              <div class="day2">Day 2</div>
                              <div class="day3">Day 3</div>
                              <div class="day4">Day 4</div>
                              <div class="day5">Day 5</div>
                              <div class="day6">Day 6</div>
                        </div>

                  </div>
            </section>
            <!-- -------------------------------------- END HOME---------------------------------------- -->

            <footer class="footer">
                  <p>&#9400copyRight <a href="https://mnehal.netlify.app">nehalahmedqureshi</a>-<a
                              href="https://github.com/nehalahmedqureshi/">Github</a>
                  </p>
            </footer>
      </div>

      </div>
      <script src="./app.js"></script>
</body>

</html>
